<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML: attributes lesson</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="author" content="Camelia Mkhalfi">
    <meta property="og:title" content="HTML"/>
    <meta property="og:description" content="Excercise about attributes for HTML"/>
    <meta property="og:type" content="website"/>
    <meta property="og:locale" content="en_EN" />
  </head>

  <body>

    <br> 
    
      <input type="submit" value="Submit" disabled> <br><br>

      <label for="range"> Range </label><br>
      <input type="range" id="range" name="range" min="0" max="100" value="50" step="2"><br><br>

      <input type="checkbox" id="checkbox" name="checkbox" value="check" checked>
      <label for="checkbox"> I'm a checkbox selected</label> <br><br>

      <input type="date" id="date" name="date" value="11-01-2023" min="01-01-1900" max="2024-01-01">
   

  </body>

</html>

<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo">Submit</button>
      </form>
    </div>
  </body>
</html>

<script>
  async function createPost(title, completed) {
    try {
      const response = await fetch('https://your-api-url/posts', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ title, completed })
      });

      if (response.ok) {
        const data = await response.json();
        console.log(data);
        return data;
      } else {
        throw new Error('Failed to create post');
      }
    } catch (error) {
      console.error(error);
    }
  }

  const form = document.querySelector('#todo-form');
  form.addEventListener('submit', async (event) => {
    event.preventDefault();

    const title = document.getElementById('todo-title').value;
    const completed = document.getElementById('todo-completed').checked;

    try {
      const result = await createPost(title, completed);
      console.log(result);
    } catch (error) {
      console.error(error);
    }
  });
</script>

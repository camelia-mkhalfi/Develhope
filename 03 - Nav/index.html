<html lang="en">

<head>
    <title>CSS: navbar lesson</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="author" content="Camelia Mkhalfi" />
    <meta property="og:title" content="HTML" />
    <meta property="og:description" content="Excercise about navbar with CSS" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_EN" />

    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <nav class="link-container">
            <article >
                <h2>Navbar</h2>
                <a href="#">Home</a>
                <a href="#">Link</a>
                <select name="drop" id="drop" class="drop-link">
                    <option value="" disabled selected hidden>Dropdown</option>
                    <option value="1">Link 1</option>
                    <option value="2">Link 2</option>
                </select>

                <button class="btn-disabled" disabled>Disabled</button>

                <div class="search-container">
                    <input class="search-box" type="text" placeholder="Search">
                    <button class="btn-search" type="button">Search</button>
                    <img class="burger-icon" src="burger-icon.png" alt="burger-menu-icon">
                </div>
            </article>
        </nav>
    </header>

</body>

</html>

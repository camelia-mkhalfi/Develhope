<html lang="en">
  <head>
    <title>CSS: card lesson</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="author" content="Camelia Mkhalfi" />
    <meta property="og:title" content="HTML" />
    <meta property="og:description" content="Excercise about card with CSS" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_EN" />

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <section>
        <article class="image-container">
          <h3>Image cap</h3>
        </article>

        <article class="text-container">
          <h4>Card title</h4>
          <p>
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
        </article>

        <article class="first-item">An item</article>
        <article class="second-item">A second item</article>
        <article class="third-item">A third item</article>

        <article class="link-container">
          <a href="#">Card link</a>
          <a href="#">Another link</a>
        </article>
      </section>
    </main>
  </body>
</html>

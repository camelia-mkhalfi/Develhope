<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blocks</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="start.css">

</head>

<body>
  <main class="main">

  <section id="yellow"  class="main-section-yellow">
    <p>YELLOW</p>
    <ul>
      <li class="main-section-yellow-label">1</li>
      <li class="main-section-yellow-label">2</li>
      <li class="main-section-yellow-label">3</li>
      <li class="main-section-yellow-label">4</li>
    </ul>
  </section>
  <section id="red"  class="main-section-red">
    <p>RED</p>
    <ul>
      <li class="main-section-red-label">A</li>
      <li class="main-section-red-label">B</li>
      <li class="main-section-red-label">C</li>
      <li class="main-section-red-label">D</li>
    </ul>
  </section>
  <section id="green" class="main-section-green">
    <p>GREEN</p>
  </section>
  <section id="orange"  class="main-section-orange">
    <p>ORANGE</p>
  </section>
  
  <section id="blue"  class="main-section-blue">
    <p>BLUE</p>
  </section>
</main>
</body>

</html>

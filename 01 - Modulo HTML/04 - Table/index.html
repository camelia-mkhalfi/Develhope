<html lang="en">

<head>
  <title>HTML: table lesson</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="author" content="Camelia Mkhalfi">
  <meta property="og:title" content="HTML" />
  <meta property="og:description" content="Excercise about table for HTML" />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="en_EN" />
</head>

<body>

  <main>
    <center>
      <br><br>

      <table border="1">
        <thead bgcolor="grey">
          <tr>
            <th>Title</th>
            <th>User cash entries</th>
            <th>Cash outflows</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>January</td>
            <td>+ 10,00 €</td>
            <td>-5,90 €</td>
          </tr>

          <tr>
            <td>February</td>
            <td>+ 15,98 €</td>
            <td>-12,90 €</td>
          </tr>

          <tr>
            <td>March</td>
            <td>+ 4,80 €</td>
            <td>-8,00 €</td>
          </tr>
        </tbody>

        <tfoot bgcolor="yellow">
          <tr>
            <td></td>
            <td>+ 30,78 €</td>
            <td>-26,80 €</td>
          </tr>
        </tfoot>
      </table>

    </center>
  </main>

</body>

</html>

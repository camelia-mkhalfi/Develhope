<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS: grid lesson</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="author" content="Camelia Mkhalfi" />
    <meta property="og:title" content="HTML" />
    <meta property="og:description" content="Excercise about a grid with CSS" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_EN" />

    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <main class="main">
        <section class="main_calcolator">
            <!--operatori logici-->
            <div class="main_calcolator_display">0</div>
            <div class="main_calcolator_simbol">+</div>
            <div class="main_calcolator_simbol">-</div>
            <div class="main_calcolator_simbol">x</div>
            <div class="main_calcolator_simbol">/</div>
            <!--fine operatori logici-->

            <!--numeri prima file-->
            <div class="main_calcolator_simbol">7</div>
            <div class="main_calcolator_simbol">8</div>
            <div class="main_calcolator_simbol">9</div>
            <div class="main_calcolator_equal">=</div>
            <!--fine prima fila-->

            <!--numeri seconda file-->
            <div class="main_calcolator_simbol">4</div>
            <div class="main_calcolator_simbol">5</div>
            <div class="main_calcolator_simbol">6</div>
            <!--fine seconda fila-->

            <!--numeri terza fila-->
            <div class="main_calcolator_simbol">1</div>
            <div class="main_calcolator_simbol">2</div>
            <div class="main_calcolator_simbol">3</div>
            <!--fine terza fila-->

            <!--numeri quarta fila-->
            <div class="main_calcolator_simbol_border">0</div>
            <div class="main_calcolator_simbol">.</div>
            <div class="main_calcolator_simbol">AC</div>
            <!--fine quarta fila-->
        </section>

</body>

</html>

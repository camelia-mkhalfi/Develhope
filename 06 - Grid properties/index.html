<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blocks</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="start/style.css">

</head>

<body>
  <main class="main">

    <section id="green" class="main-section-green">
      <p>GREEN</p>
    </section>

    <section id="yellow" class="main-section-yellow">
      <p class="main-section-yellow-title">YELLOW</p>
      <ul class="main-section-yellow-label">
        <li class="main-section-yellow-label-item">1</li>
        <li class="main-section-yellow-label-item">2</li>
        <li class="main-section-yellow-label-item">3</li>
        <li class="main-section-yellow-label-item">4</li>
      </ul>
    </section>

    <section id="orange" class="main-section-orange">
      <p>ORANGE</p>
    </section>
    <section id="red" class="main-section-red">
      <p>RED</p>
      <ul class="main-section-red-label">
        <li class="main-section-red-label-item">A</li>
        <li class="main-section-red-label-item">B</li>
        <li class="main-section-red-label-item">C</li>
        <li class="main-section-red-label-item">D</li>
      </ul>
    </section>
    <section id="blue" class="main-section-blue">
      <p>BLUE</p>
    </section>

  </main>
</body>

</html>

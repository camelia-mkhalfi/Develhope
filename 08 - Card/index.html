<body>
    <main>
        <article>
            <img src="https://i0.wp.com/www.giacomocusano.com/wp-content/uploads/2016/07/coastal-wash-web.jpg?resize=1024%2C675&ssl=1" alt="Image cap">
            <h3>Card title</h3>
            <p>Some quick example text to build <br>
               on the card title and make up the <br>
               bulk of the card's content.<br>
            </p>
            <hr>
            <p>An item</p>
            <hr>
            <p>A second item</p>
            <hr>

        </article>
